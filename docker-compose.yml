# ==============================================================================
# E-Commerce Data Pipeline - Local Development Environment
# ==============================================================================
# Usage: docker-compose up -d
#
# Services:
# - PostgreSQL    (port 5432)  - Database for MedusaJS
# - Redis         (port 6379)  - Cache for all services
# - LocalStack    (port 4566)  - AWS emulation (S3, SQS, EventBridge)
# - Pimcore API   (port 8080)  - PIM REST API (DataHub simulation)
# - MedusaJS      (port 9000)  - Headless Commerce backend
# - NestJS        (port 3000)  - Integration Service (SQS Consumer)
# ==============================================================================

services:
  # ===========================================
  # PostgreSQL (for MedusaJS)
  # ===========================================
  postgres:
    image: postgres:15-alpine
    container_name: challenge-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: medusa-store
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - challenge-network

  # ===========================================
  # Redis (Cache & Idempotency Store)
  # ===========================================
  redis:
    image: redis:7-alpine
    container_name: challenge-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - challenge-network

  # ===========================================
  # LocalStack (AWS Services Emulation)
  # ===========================================
  localstack:
    image: localstack/localstack:3.0
    container_name: challenge-localstack
    ports:
      - "4566:4566"
      - "4510-4559:4510-4559"
    environment:
      - SERVICES=s3,sqs,events,lambda,stepfunctions
      - DEBUG=0
      - PERSISTENCE=1
      - AWS_DEFAULT_REGION=us-east-1
    volumes:
      - localstack_data:/var/lib/localstack
      - /var/run/docker.sock:/var/run/docker.sock
      - ./infrastructure/docker/localstack-init.sh:/etc/localstack/init/ready.d/init-aws.sh
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4566/_localstack/health"]
      interval: 10s
      timeout: 5s
      retries: 10
    networks:
      - challenge-network

  # ===========================================
  # Pimcore DataHub REST API Service
  # Simulates Pimcore's REST API for product management
  # ===========================================
  pimcore:
    build:
      context: ./services/pimcore
      dockerfile: Dockerfile
    container_name: challenge-pimcore
    ports:
      - "8080:80"
    environment:
      - NODE_ENV=production
      - PORT=80
    networks:
      - challenge-network
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://127.0.0.1:80/api/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  # ===========================================
  # MedusaJS (Headless Commerce)
  # ===========================================
  medusa:
    build:
      context: ./services/medusa-backend
      dockerfile: Dockerfile
    container_name: challenge-medusa
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    ports:
      - "9000:9000"
    environment:
      - NODE_ENV=development
      - DATABASE_URL=postgres://postgres:postgres@postgres:5432/medusa-store
      - REDIS_URL=redis://redis:6379
      - JWT_SECRET=supersecret-jwt-token-for-challenge
      - COOKIE_SECRET=supersecret-cookie-for-challenge
    volumes:
      - medusa_data:/server/node_modules
    networks:
      - challenge-network
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:9000/health"]
      interval: 30s
      timeout: 10s
      retries: 10
      start_period: 180s

  # ===========================================
  # NestJS Integration Service
  # ===========================================
  nestjs-integration:
    build:
      context: ./services/nestjs-integration
      dockerfile: Dockerfile
    container_name: challenge-nestjs
    depends_on:
      localstack:
        condition: service_healthy
      redis:
        condition: service_healthy
      pimcore:
        condition: service_healthy
      medusa:
        condition: service_healthy
    environment:
      - NODE_ENV=production
      - PORT=3000
      - LOG_LEVEL=INFO
      - AWS_ENDPOINT=http://localstack:4566
      - AWS_REGION=us-east-1
      - AWS_ACCESS_KEY_ID=test
      - AWS_SECRET_ACCESS_KEY=test
      - SQS_QUEUE_URL=http://localstack:4566/000000000000/product-ingestion-queue
      - SQS_POLL_INTERVAL_MS=5000
      - SQS_MAX_MESSAGES=10
      - EVENT_BUS_NAME=product-events
      - PIMCORE_API_URL=http://pimcore:80/api
      - PIMCORE_API_KEY=
      - PIMCORE_TIMEOUT_MS=30000
      - MEDUSA_API_URL=http://medusa:9000
      - MEDUSA_API_KEY=
      - MEDUSA_TIMEOUT_MS=30000
      - MEDUSA_ADMIN_EMAIL=admin@challenge.com
      - MEDUSA_ADMIN_PASSWORD=admin123
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - RETRY_MAX_ATTEMPTS=3
      - RETRY_BASE_DELAY_MS=1000
      - RETRY_MAX_DELAY_MS=30000
      - CIRCUIT_BREAKER_FAILURE_THRESHOLD=5
      - CIRCUIT_BREAKER_RESET_TIMEOUT_MS=60000
      - IDEMPOTENCY_TTL_MS=86400000
    ports:
      - "3000:3000"
    networks:
      - challenge-network
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

networks:
  challenge-network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
  localstack_data:
  medusa_data:
